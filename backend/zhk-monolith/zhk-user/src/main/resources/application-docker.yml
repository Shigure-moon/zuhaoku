spring:
  application:
    name: zhk-user
  profiles:
    active: docker

  # 数据源配置（Docker 环境）
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/zhk_rental?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis 配置（Docker 环境）
  data:
    redis:
      host: redis
      port: 6379
      password: 
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  # 扫描所有模块的实体类
  type-aliases-package: com.zhk.**.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 应用配置
zhk:
  # JWT 配置
  jwt:
    secret: zhk-rental-core-secret-key-min-256-bits-for-security-please-change-in-production
    expiration: 86400000 # 24小时
  
  # 加密配置
  encryption:
    algorithm: AES
    mode: GCM
    key: zhk-encryption-key-32-bytes-long
  
  # MinIO 配置（Docker 环境）
  minio:
    endpoint: http://minio:9000
    access-key: minioadmin
    secret-key: minioadmin123
    bucket-name: zhk-evidence

# 日志配置
logging:
  level:
    com.zhk: DEBUG
    org.springframework.security: INFO

